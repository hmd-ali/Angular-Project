<form class="container py-4">
    <div *ngIf="error.isError" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error.message }}
        <button (click)="closeError()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="success.isSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
        {{ success.message }}
        <button (click)="closeSuccess()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="form-group">
        <label for="bloodType">Select the blood group</label>
        <select [(ngModel)]="selectedBloodGroup" class="form-control" name="bloodType" id="bloodType">
            <option *ngFor="let bloodgroup of bloodGroups" [value]="bloodgroup">
                {{ bloodgroup }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input [(ngModel)]="address" type="text" name="address" id="address" class="form-control" required placeholder="Beirut, Lebanon">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" required placeholder="jonDoe@email.com">
    </div>
    <div class="form-group form-check">
        <p>Are you infected by the following?</p>
        <input [(ngModel)]="hasCorona" type="checkbox" name="corona" id="corona" class="mr-2">
        <label for="corona" class="form-check-label">Hiv, Corona</label>
    </div>
    <div class="form-group">
        <label for="additionalInformation">Additional Information</label>
        <textarea [(ngModel)]="additionalInformation" class="form-control" name="additionalInformation" id="additionalInformation" rows="4" placeholder="Additional Information"></textarea>
    </div>
    <button (click)="click()" type="submit" class="btn btn-primary">
        Register
    </button>
</form>
